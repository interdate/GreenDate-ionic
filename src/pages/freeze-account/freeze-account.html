<ion-header>

  <ion-navbar>
    <ion-title>freezeAccount</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div padding class="note">
  {{form.description}}
</div>
<ion-list>
      <ion-item>
        <ion-textarea [(ngModel)]="this.form.text.value" rows="8" placeholder="סיבת הקפאה"></ion-textarea>
      </ion-item>
 	  <ion-item>
    <div *ngIf="allfields  && allfields?.length != 0" class="err">{{ allfields }}</div>
 	  <button color="danger" (click)="submit()" full ion-button>הקפא</button>
 	  </ion-item>
</ion-list>
</ion-content>
