<ion-header>

  <ion-navbar>
    <ion-title>page</ion-title>
  </ion-navbar>

</ion-header>

<ion-icon ios="md-arrow-dropleft" md="md-arrow-dropleft"></ion-icon>

<ion-content padding>
  <div (click)="back()" class="back-btn">
    <ion-icon name="ios-arrow-back"></ion-icon>
  </div>
  <h2>{{ page.title }} </h2>
  <div [innerHTML]="page.content"></div>
</ion-content>
