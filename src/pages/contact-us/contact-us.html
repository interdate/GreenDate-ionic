<ion-header>

  <ion-navbar>
    <ion-title>contact-us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div (click)="back()" class="back-btn">
    <ion-icon name="ios-arrow-forward"></ion-icon>
  </div>
  <ion-list>
    <ion-item *ngIf="!logged_in">
      <ion-input [(ngModel)]="form.form.email.value"
                 placeholder="{{ form.form.email.label }}" type="email"></ion-input>
    </ion-item>
    <div class="err">{{ email_err }}</div>

    <ion-item>
      <ion-input [(ngModel)]="form.form.subject.value" placeholder="{{ form.form.subject.label }}"
                 type="text"></ion-input>
    </ion-item>
    <div class="err">{{ subject_err }}</div>

    <ion-item>
      <ion-textarea [(ngModel)]="form.form.text.value" rows="8"
                    placeholder="{{ form.form.text.label }}"></ion-textarea>
    </ion-item>
    <div class="err">{{ text_err }}</div>
    <div *ngIf="allfields  && allfields?.length != 0" class="err">{{ allfields }}</div>
      <button (click)="formSubmit(form)" right color="danger" full ion-button>{{form.form.submit}}
      </button>

  </ion-list>
</ion-content>
